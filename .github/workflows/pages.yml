# Build and deploy multiple projects to GitHub Pages
name: Build and Deploy to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  # Define all projects here - change this list to add/remove projects
  NODE_PROJECTS: "slurm-dashboard"
  STATIC_PROJECTS: "slurm"

jobs:
  # Build all projects in parallel
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: '18'
      
      - name: Build and deploy projects
        run: |
          mkdir -p _site
          
          # Build Node.js projects
          for project in $NODE_PROJECTS; do
            echo "Building Node.js project: $project"
            cd "$project"
            npm ci
            npm run build
            mkdir -p "../_site/$project"
            cp -r dist/* "../_site/$project/"
            cd ..
          done
          
          # Copy static projects
          for project in $STATIC_PROJECTS; do
            echo "Copying static project: $project"
            mkdir -p "_site/$project"
            cp -r "$project"/* "_site/$project/"
            
            # Rename dashboard.html to index.html if needed
            if [ -f "_site/$project/dashboard.html" ] && [ ! -f "_site/$project/index.html" ]; then
              mv "_site/$project/dashboard.html" "_site/$project/index.html"
            fi
          done
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          path: '_site'

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5